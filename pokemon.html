<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonApp</title>

    <!-- Custom style link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="nav-header">
                PokeApp
            </h1>
            <ol class="nav-links">
                <li>
                    <a href="#">Pokemons</a>
                </li>
                <li>
                    <a href="#">Types</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ol>
            <div class="dropdown">
                <a href="#" class="user-button">Username</a>
                <ol>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                </ol>
            </div>
        </nav>
    </header>
    <main>
        <div class="single-card-container">
            <div class="single-card">
                <img class="card-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon">
                <div class="card-content">
                    Ndex: <br>
                    #0001 <br><br>
                    Name: <br>
                    BULBASAUR <br><br>
                    Type: <br>
                    - Grass <br>
                    - Poison <br><br>
                    Height: <br>
                    0.7m <br><br>
                    Weight: <br>
                    6.9kg
                </div>
            </div>
            <div class="options">
                <img src="pdf-icon.png" alt="pdf">
                <img src="save-icon.png" alt="save">
                <img src="edit-icon.png" alt="edit">
                <img src="delete-icon.png" alt="delete">
            </div>
        </div>
    </main>
</body>
</html>
